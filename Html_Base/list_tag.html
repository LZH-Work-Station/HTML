<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表-->
<ol>
  <li>Java</li>
  <li>Python</li>
  <li>运维</li>
  <li>前端</li>
  <li>C</li>
</ol>

<!--无序列表-->
<ul>
  <li>Java</li>
  <li>Python</li>
  <li>运维</li>
  <li>前端</li>
  <li>C</li>
</ul>

<!--自定义列表-->
<dl>
  <dt>学科</dt>
  <dd>Java</dd>
  <dd>数学</dd>

  <dt>地方</dt>
  <dd>天津</dd>
  <dd>北京</dd>
</dl>

</body>
</html>
